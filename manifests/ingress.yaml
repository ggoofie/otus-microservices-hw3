apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /health
  name: health-app-ing
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: health-app-svc
                port:
                  number: 8000
          - path: /otusapp/(.+)/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: health-app-svc
                port:
                  number: 8000